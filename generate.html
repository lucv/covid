<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <title>Generateur d'attestation Covid</title>
    <link rel="icon" type="image/png" href="favicon.png">
</head>
<body>
  <div style="display: None">
        <form id="form-profile">
            <input type="text" id="field-firstname" name="firstname" autocomplete="given-name" placeholder="Jean" aria-labelledby="field-firstname-label" required="" autofocus="">
            <input type="text" id="field-lastname" name="lastname" autocomplete="family-name" placeholder="Dupont" aria-labelledby="field-lastname-label" required="" autofocus="">
            <input type="text" inputmode="numeric" id="field-birthday" name="birthday" autocomplete="bday" placeholder="01/01/1970" maxlength="10" aria-labelledby="field-birthday-label" required="">
            <input type="text" id="field-placeofbirth" name="lieunaissance" aria-labelledby="field-lieunaissance-label" placeholder="Lyon" required="">
            <input type="text" id="field-address" name="address" autocomplete="address-line1" aria-labelledby="field-address-label" placeholder="999 avenue de france" required="">
            <input type="text" id="field-town" name="town" autocomplete="address-level1" aria-labelledby="field-town-label" placeholder="Paris" required="">
            <input type="number" min="00000" max="99999" id="field-zipcode" name="zipcode" autocomplete="zipcode" minlength="4" maxlength="5" aria-labelledby="field-zipcode-label" placeholder="75001" required="">
            <fieldset id="reason-fieldset" class="fieldset">
            <input type="checkbox" name="field-reason" id="checkbox-travail" value="travail">
            <input type="checkbox" name="field-reason" id="checkbox-achats" value="achats">
            <input type="checkbox" name="field-reason" id="checkbox-sante" value="sante">
            <input type="checkbox" name="field-reason" id="checkbox-famille" value="famille">
            <input type="checkbox" name="field-reason" id="checkbox-handicap" value="handicap">
            <input type="checkbox" name="field-reason" id="checkbox-sport_animaux" value="sport_animaux">
            <input type="checkbox" name="field-reason" id="checkbox-convocation" value="convocation">
            <input type="checkbox" name="field-reason" id="checkbox-missions" value="missions">
            <input type="checkbox" name="field-reason" id="checkbox-enfants" value="enfants">
            </fieldset>
            <input type="date" id="field-datesortie" name="datesortie" placeholder="JJ/MM/YYYY" required="">
            <input type="time" id="field-heuresortie" name="heure" required="">
            <div id="generate-btn">done</div>
            <p class="footer-line" id="version">2020 - 1.0.4</p>
        </form>
    </div>
</body>
<script src="https://media.interieur.gouv.fr/deplacement-covid-19/main.d56e3230.js"></script>
<script src="generate.js"></script>
</html>
